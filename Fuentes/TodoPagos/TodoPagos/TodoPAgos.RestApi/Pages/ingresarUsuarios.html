    <div ng-controller="IngresarUsuarios.Controller as ppCtrl">
        <h3>Agregar Usuarios</h3>

        <div id="error" class="alert alert-danger alert-dismissible" role="alert">
            {{msgerror}}
        </div>
        <div id="success" class="alert alert-success alert-dismissible" role="alert">
            {{msgsuccess}}
        </div>

        <form id="usuarioForm" ng-submit="submit()">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" name="nombre" class="form-control" ng-model="nombre" required />
            </div>
            <div class="form-group">
                <label for="clave">Clave:</label>
                <input type="text" name="clave" class="form-control" ng-model="clave" required />
            </div>
            <div class="form-group">
                <label for="tipo">Tipo:</label>
                <select ng-model="tipo" class="form-control">
                    <option value="admin" ng-model="admin" selected="selected">Administrador</option>
                    <option value="cajero" ng-model="cajero">Cajero</option>
                </select>
            </div>
            <div>
                <input type="submit" name="agregar" value="Agregar" class="btn btn-default" />
            </div>
        </form>
    </div>
