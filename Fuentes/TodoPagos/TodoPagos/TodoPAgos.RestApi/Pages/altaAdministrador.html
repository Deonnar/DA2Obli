

       <!DOCTYPE html>
        <html ng-app="tresana">
      
        <head>
            <meta charset="utf-8" />
            <title>AngularJS User Registration and Login Example</title>
            <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />
            <link href="//cdn.rawgit.com/cornflourblue/angular-registration-login-example/master/app-content/app.css" rel="stylesheet" />
        </head>
        <body>
            <h1>Nuevo Administrador</h1>
            <div ng-controller="altaAdministradores.Controller">
                <div class="jumbotron">

                    <div class="container">
                        <div class="col-sm-8 col-sm-offset-2">
                            <div ng-class="{ 'alert': flash, 'alert-success': flash.type === 'success', 'alert-danger': flash.type === 'error' }" ng-if="flash" ng-bind="flash.message"></div>
                            <!---div ng-view></!--div-->
                            <div class="col-md-6 col-md-offset-3">

                                <form id="pagoForm" ng-submit="submit()">
                                    <div class="form-group">
                                        <label for="Nombre">Nombre:</label>
                                        <input type="text" name="nombre" class="form-control" ng-model="nombre" required />
                                    </div>

                                    <div class="form-group">
                                        <label for="Proveedor">Contraseña:</label>
                                        <input type="text" name="contraseña" class="form-control" ng-model="contraseña" required />
                                    </div>

                                    <div class="form-group">
                                        <label for="tipo">Nombre Usuario:</label>
                                        <input type="text" name="nombreusuario" class="form-control" ng-model="nombreusuario" required />
                                    </div>

                                    <div class="form-group">
                                        <label for="importe">Apellido:</label>
                                        <input type="text" name="apellido" class="form-control" ng-model="apellido" required />
                                    </div>

                                    <div class="form-group">
                                        <label for="cliente">Direccion:</label>
                                        <input type="text" name="direccion" class="form-control" ng-model="direccion" />
                                    </div>



                                    <div>
                                        <input type="submit" name="agregar" value="Agregar" class="btn btn-default" />
                                    </div>
                                </form>

                            </div>

                        </div>
                    </div>
                </div>
            </div>
                <script src="//code.jquery.com/jquery-2.0.3.min.js"></script>
                <script src="//code.angularjs.org/1.2.20/angular.js"></script>
                <script src="//code.angularjs.org/1.2.20/angular-route.js"></script>
                <script src="//code.angularjs.org/1.2.13/angular-cookies.js"></script>

</body>
    </html>
