<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8" />
    <script src="lib/jquery-1.9.1.js"></script>
    <script src="lib/bootstrap.min.js"></script>
    <script src="lib/angular.min.js"></script>
    <script src="lib/angular-mocks.js"></script>
    <script src="lib/bootbox.min.js"></script>
    <script src="lib/momentjs.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-messages.js"></script>
    <script src="https://code.angularjs.org/1.4.6/angular-messages.js"></script>

    <script src="Scripts/app/app.js"></script>
        
    <script src="app/menu/menuController.js"></script>
        
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

</head>
<body ng-app="TodoPagos">
    <div class="wrapper">
        <div class="sidebar">
            <h1>Bienvenido a el Sistema de Todo Pagos</h1>

            <table ng-table="tablaAdministradores" name="tablaAdministradores" class="table">
                <tr>
                    <th>
                        <ul class="nav MenuOpciones">
                            <li> <a href="#/NuevoAdmin">Nuevo Administrador</a></li>
                            <li> <a href="#/ModificarAdmin">Modificar Administrador</a></li>
                            <li> <a href="#/BajaAdmin">Baja Administrador</a></li>
                        </ul>
                    </th>
                    <th>
                        <ul class="nav MenuOpciones">
                            <li> <a href="#/NuevoPago">Nuevo Pago</a></li>
                            <li> <a href="#/ModificarPago">Modificar Pago</a> </li>
                            <li> <a href="#/BajaPago">Baja Pago</a> </li>
                        </ul>
                    </th>
                    <th>
                        <ul class="nav MenuOpciones">
                            <li> <a href="#/VerProveedores">Ver Proveedores</a></li>
                            <li> <a href="#/Puntos">Administrar Puntos</a> </li>
                            <li ng-controller="Login.Controller as loginCtrl" ng-click="Logout()"><a>Logout</a></li>
                        </ul>
                    </th>
                </tr>
            </table>

            <div class="content">
                <div ng-view>
                    <!--view here-->
                </div>
            </div>

        $(document).ready(function () {
            $('.side-panel-toggle').on('click', function () {
                $('.content').toggleClass('content-is-open');
            });
        });
    </script>
