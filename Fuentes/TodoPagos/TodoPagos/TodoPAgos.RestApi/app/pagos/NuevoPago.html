    <h1>Nuevo Pago</h1>
    <div ng-controller="NuevoPago.Controller">
        <div class="jumbotron">
            <div class="container">
                <div class="col-sm-8 col-sm-offset-2">
                    <div ng-class="{ 'alert': flash, 'alert-success': flash.type === 'success', 'alert-danger': flash.type === 'error' }" ng-if="flash" ng-bind="flash.message"></div>
                    <!---div ng-view></!--div-->
                    <div class="col-md-6 col-md-offset-3">
                        <form id="pagoForm" ng-submit="NuevoPago()">
                            <div class="form-group">
                                <label for="fechaVencimiento">Fecha Vencimiento:</label>
                                <input type="text" name="fechaVencimiento" class="form-control" ng-model="fechaVencimiento" required />
                            </div>
                            <div class="form-group">
                                <label for="importe">Importe Factura:</label>
                                <input type="text" name="nombre" class="form-control" ng-model="importeFactura" required />
                            </div>

                            <div class="form-group">
                                <label for="cliente">Cliente:</label>
                                <input type="text" name="cliente" class="form-control" ng-model="cliente" required />
                            </div>

                            <div class="form-group">
                                <label for="proveedor">Proveedor:</label>
                                <input type="text" name="proveedor" class="form-control" ng-model="proveedor" required />
                            </div>

                            <div class="form-group">
                                <label for="forma">Forma de Pago:</label>
                                <select ng-model="tipo" class="form-control">
                                    <option value="efectivo" ng-model="efectivo" selected="selected">Efectivo</option>
                                    <option value="credito" ng-model="credito">Credito</option>
                                </select>
                            </div>
                            <div>
                                <input type="submit" name="agregar" value="Agregar" class="btn btn-default" />
                            </div>
                        </form>

                    </div>

                </div>
            </div>
        </div>
    </div>

        <script src="//code.jquery.com/jquery-2.0.3.min.js"></script>
        <script src="//code.angularjs.org/1.2.20/angular.js"></script>
        <script src="//code.angularjs.org/1.2.20/angular-route.js"></script>
        <script src="//code.angularjs.org/1.2.13/angular-cookies.js"></script>
